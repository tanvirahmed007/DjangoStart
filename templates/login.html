

<h1>login</h1>

{% for message in messages %}

<h5>{{message}}</h5>

{% endfor %}

<form action="login" method="POST">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" />
    <input type="password" name="password" placeholder="Password" />
    <input type="submit" />
</form>
